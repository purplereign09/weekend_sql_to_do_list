<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    
    <table id="tableBox">
        <tbody id="tableBody">
        <thead>What Have You Been Up To?</thead>
            <tr>
                <th>Task</th>
                <th>To Do</th>
                <th>Completed</th>
                <th>Due</th>
                <th>Done</th>
            </tr>
            <tr>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </tr>
        </tbody>
    </table>

</body>
</html>
