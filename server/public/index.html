<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    
    <title>Weekend To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <form class="taskUserForm">
        <label for="taskName">Enter Your Task:</label><br>
        <input 
            type="text" 
            id="taskName" 
            name="taskName" 
            placeholder="What is your task?"><br>
        <label for="taskDescription">Task Description:</label><br><br>
        <input 
            type="text" 
            id="taskDescription" 
            name="taskDescription" 
            placeholder="Description"><br>
        <label for="taskCompldeted">Has it been completed?</label>
        <input id="submitTask" type="submit" value="Submit">
    </form>

    <h2 class="tableHeading">What Are Your Weekend To DOs?</h2>
    
    
    <table id="tableBox">
        <thead>
            <tr>
                <th id="weedkend_task">Task</th>
                <th id="weedend_description">Description</th>
                <th id="weekend_completed">Completed</th>
                <th id="weekend_delete">Delete</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            
            <!-- <tr class="table-data-rows">
                <td class="weedkend_task-data"></td>
                <td class="weedend_description-data"></td>
                <td class="weekend_completed-data"></td>
                <td class="weekend_delete-data"></td>
                <td class="weekend_dueDate-data"></td>
            </tr> -->
        </tbody>
    </table>

</body>
</html>
