<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Weekend To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <table id="tableBox">
        <tbody id="tableBody">
        <thead>What Are Your Weekend To DOs?</thead><br>
        <input type="text" id="toDoInput" placeholder="type your task" value="To Do"><br>
        <input id="submitBttn" type="submit" value="Submit">
            <tr>
                <th id="weedkend_task">Task</th>
                <th id="weedend_to_do">To Do</th>
                <th id="weekend_completed">Completed</th>
                <th id="weekend_dueDate">Due</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
